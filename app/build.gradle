
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
    google()
}

android {
    signingConfigs {
        config {
            keyAlias 'xloger'
            keyPassword KeyPassword
            storeFile file('C:/Users/xloger/.android/XlogerAndroid.jks')
            storePassword StorePassword
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.xloger.exlink.app"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 18
        versionName "3.0"
        signingConfig signingConfigs.config
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    applicationVariants.all {
        variant ->
            variant.outputs.all {
                outputFileName = "Exlink-V${defaultConfig.versionName}-${buildType.name}.apk"
            }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation(name: 'app-release', ext: 'aar')
    implementation "org.jetbrains.anko:anko-sqlite:0.10.8"
    // Xposed Framework API
    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly 'de.robv.android.xposed:api:82:sources'
}
